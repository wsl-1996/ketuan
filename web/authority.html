<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>客团商城后台管理</title>
    <meta name="keywords" content="客团 团购 商城 后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>所有管理员</h5>
                    <div class="ibox-tools">
                        <a href="authority_create.html" class="btn btn-primary btn-xs">添加管理员</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
                        </div>
                        <div class="col-md-11">
                            <div class="input-group">
                                <input type="text" placeholder="请输入管理员名称名称" class="input-sm form-control" id="searchKey"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" id="searchBtn"> 搜索</button> </span>
                            </div>
                        </div>
                    </div>

                    <div class="project-list">

                        <table class="table table-hover" id="authoritysList">
                            <tbody>




                            </tbody>
                        </table>
                    </div>



                    <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content animated bounceInRight">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                                    </button>
                                    <i class="fa fa-laptop modal-icon"></i>
                                    <h4 class="modal-title">快递管理</h4>
                                    <form class="form-group"  method="get">
                                        <label class="col-sm-2 control-label">是否最新：</label>
                                        <!--<select class="form-control">
                                            <option value="expressage_state">已最新</option>
                                            <option value="expressage_notstate">不是最新</option>
                                        </select>-->
                                        <input type="text" class="form-control" name="expressage_isnew" id="expressage_isnew" placeholder="是否最新">
                                    </form>
                                    <form class="form-group"  method="get">
                                        <label class="col-sm-2 control-label">快递公司：</label>

                                        <input type="text" class="form-control" name="expresageName" id="expresageName" placeholder="请输入你发货的公司如：韵达快递">
                                    </form>
                                    <form class="form-group" action="<%=request.getContextPath()%>/ExpressageServlet" method="get">
                                        <label class="col-sm-2 control-label">商品发货地：</label>
                                        <!--<select class="form-control">
                                            <option value="expressage_state">已最新</option>
                                            <option value="expressage_notstate">不是最新</option>
                                        </select>-->
                                        <input type="text" class="form-control" name="expresage_shipAddress" id="expresage_shipAddress" placeholder="请输入你的当前收货地址">
                                    </form>

                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                                    <input type="button" value="保存" class="btn btn-primary"  id="saveExpressButton" data-dismiss="modal" >
                                </div>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function(){$("#loading-example-btn").click(function(){btn=$(this);simpleLoad(btn,true);simpleLoad(btn,false)})});function simpleLoad(btn,state){if(state){btn.children().addClass("fa-spin");btn.contents().last().replaceWith(" Loading")}else{setTimeout(function(){btn.children().removeClass("fa-spin");btn.contents().last().replaceWith(" Refresh")},2000)}};
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script src="js/authority.js"></script>
</body>
</html>
