<!DOCTYPE html>
<html xmlns:ime-mode="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客团商城后台管理 - 基本表单</title>
    <meta name="keywords" content="客团 团购 商城 后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <link rel="stylesheet" type="text/css" href="css/plugins/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="css/demo/webuploader-demo.min.css">
    <link rel="stylesheet" type="text/css" href="css/demo/webuploader-demo1.min.css">
    <link rel="stylesheet" type="text/css" href="css/demo/webuploader-demo2.min.css">
    <link rel="stylesheet" type="text/css" href="css/ketuan_lyb.css">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>创建商品 <small>在商品管理页面设置上线</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品名</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="product_name">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品说明：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" aria-rowcount="5" id="product_info">
									<span class="help-block m-b-none">简短的语言，重点说明产品的特色</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品分类代码：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="product_classifyCode" data-target="#classify_code_modal">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品标签</label>
                                <div class="col-sm-10" id="label_select_div">
                                    <input type="textarea" width="100%" class="form-control" id="product_lable">
                                    <br/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品供货人：</label>
                                <div class="col-sm-10">
                                    <small>选择供货人类型：</small>
                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio" value="0" name="a" id="merchant_a"> <i></i> 厂方</label>
                                    </div>
                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio" checked="" value="1" name="a" id="user_a"> <i></i> 个人</label>
                                    </div>
                                    <input type="text" class="form-control" id="ownerid" placeholder="请输入你的id号码或名字" autocomplete="off" >

                                    <div style="display: none" id="product_create_search">
                                    <div class="row m-b-sm m-t-sm"   id="input_productCreate">
                                        <div class="col-md-11">
                                            <div class="input-group">
                                                <input type="text" placeholder="请输入供货人的名字或者id，以搜索你的信息！" class="input-sm form-control" id="searchKey"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" id="searchBtn"> 搜索</button> </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="search-list" >
                                        <table class="table table-hover" id="searchList">
                                            <tbody>

                                            </tbody>
                                        </table>
                                    </div>
                                    </div>
                                    <!--<span class="help-block m-b-none" >填写供货人的id</span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品供货量：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="productcount"  ime-mode:disabled"
                                    onkeydown="if(event.keyCode==13)event.keyCode=9" onKeypress="if
                                    ((event.keyCode<48 || event.keyCode>57)) event.returnValue=false">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">零售价：</label>
                                <div class="col-sm-10">
                                    <div class="input-group m-b"><span class="input-group-addon">&yen;</span>
                                        <input type="text" class="form-control" id="productprice">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">成本价：</label>
                                <div class="col-sm-10">
                                    <div class="input-group m-b"><span class="input-group-addon">&yen;</span>
                                        <input type="text" class="form-control" id="product_cost">
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" style="margin-bottom: 10px">
                                <label class="col-sm-2 control-label">商品产地：</label>
                                <div class="col-sm-10">
                                    <div data-toggle="distpicker" id="distpicker">
                                        <div class="row">
                                            <div class="form-group col-sm-4">
                                                <!--<label class="sr-only" for="province">省</label>-->
                                                <select class="form-control" id="province" ></select>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <!--<label class="sr-only" for="city">市</label>-->
                                                <select class="form-control" id="city"></select>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <!--<label class="sr-only" for="district">区</label>-->
                                                <select class="form-control" id="district" ></select>
                                            </div>
                                        </div>
                                    </div>
                                    <br/>
                                </div>
                            </div>
                            <div class="form-group" style="margin-bottom: 30px">
                                <label class="col-sm-2 control-label">产地详细地址：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="productproduceadd">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" style="margin-bottom: 10px">
                                <label class="col-sm-2 control-label">商品发货地址：</label>
                                <div class="col-sm-10">
                                    <div data-toggle="distpicker2"  id="distpicker2">
                                        <div class="row">
                                            <div class="form-group col-sm-4">
                                                <!--<label class="sr-only" for="province2">省</label>-->
                                                <select class="form-control" id="province2" ></select>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <!--<label class="sr-only" for="city2">市</label>-->
                                                <select class="form-control" id="city2" ></select>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <!--<label class="sr-only" for="district2">区</label>-->
                                                <select class="form-control" id="district2" ></select>
                                            </div>
                                        </div>

                                    </div>
                                    <br/>
                                </div>
                            </div>
                            <div class="form-group" style="margin-bottom: 30px">
                                <label class="col-sm-2 control-label">发货详细地址：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="productshipment">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">封面图片：</label>
                                <div class="col-sm-10">
                                    <div class="page-container">
                                        <div id="uploader" class="wu-example">
                                            <div class="queueList">
                                                <h5>上传图片（仅需上传1张）</h5>
                                                <div id="dndArea" class="placeholder">
                                                    <div id="filePicker"></div>
                                                    <p>或将照片拖到这里</p>
                                                </div>
                                            </div>
                                            <div class="statusBar" style="display:none;">
                                                <div class="progress">
                                                    <span class="text">0%</span>
                                                    <span class="percentage"></span>
                                                </div>
                                                <div class="info"></div>
                                                <div class="btns">
                                                    <div id="filePicker2"></div>
                                                    <div class="uploadBtn">开始上传</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">首页滑动图片：</label>
                                <div class="col-sm-10">
                                    <div class="page-container">
                                        <div id="uploader1" class="wu-example">
                                            <div class="queueList">
                                                <h5>上传图片（上限5张）</h5>
                                                <div id="dndArea" class="placeholder">
                                                    <div id="filePicker_slide"></div>
                                                    <p>或将照片拖到这里</p>
                                                </div>
                                            </div>
                                            <div class="statusBar" style="display:none;">
                                                <div class="progress">
                                                    <span class="text">0%</span>
                                                    <span class="percentage"></span>
                                                </div>
                                                <div class="info"></div>
                                                <div class="btns">
                                                    <div id="filePicker_slide2"></div>
                                                    <div class="uploadBtn">开始上传</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">首页内容宣传图片：</label>
                                <div class="col-sm-10">
                                    <div class="page-container">
                                        <div id="uploader2" class="wu-example">
                                            <div class="queueList">
                                                <h5>上传图片（上限20张）</h5>
                                                <div id="dndArea" class="placeholder">
                                                    <div id="filePicker_content"></div>
                                                    <p>或将照片拖到这里</p>
                                                </div>
                                            </div>
                                            <div class="statusBar" style="display:none;">
                                                <div class="progress">
                                                    <span class="text">0%</span>
                                                    <span class="percentage"></span>
                                                </div>
                                                <div class="info"></div>
                                                <div class="btns">
                                                    <div id="filePicker_content2"></div>
                                                    <div class="uploadBtn">开始上传</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品介绍：</label>
                                <div class="col-sm-10">
                                    <small>请用文字详细介绍产品的各项参数特性：</small>
                                    <textarea class="form-control" rows="5" warp="virtual" id="productIntroduction"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">规格参数：</label>
                                <div class="col-sm-10">
                                    <div class="ibox-content">
                                        <table class="table table-hover" id="parameter_list">
                                            <tbody>
                                                <tr>
                                                    <th class="table_th" >
                                                        <input style="text-align: left" class="key_input" type="text"  placeholder="品牌">
                                                    </th>
                                                    <th class="table_th" >
                                                        <input style="text-align: left" class="value_input" type="text" placeholder="思克奇@">
                                                        <i class="fa fa-plus-square-o fa-3x" onclick="addParameter()"></i>
                                                    </th>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">包装及售后说明：</label>
                                <div class="col-sm-10">
                                    <small>包装清单</small>
                                    <textarea class="form-control" rows="5" warp="virtual" id="package_info"></textarea>
                                    <small>售后服务</small>
                                    <textarea class="form-control" rows="5" warp="virtual" id="after_sale_info"></textarea>
                                    <small>价格说明</small>
                                    <textarea class="form-control" rows="5" warp="virtual" id="prise_instration"></textarea>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">上线时间：</label>
                                <div class="col-sm-10">
                                    <input type="text" value="2018-05-20 13:14:20" id="datetimepicker_start" data-date-format="yyyy-mm-dd hh:ii:ss">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">下线时间：</label>
                                <div class="col-sm-10">
                                    <input type="text" value="2020-05-20 13:14:20" id="datetimepicker_end" data-date-format="yyyy-mm-dd hh:ii:ss">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" id="createBtn">创建产品</button>
                                    <!--<button class="btn btn-white">取消</button>-->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">登录</h3>

                            <p>欢迎登录本站(⊙o⊙)</p>

                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                    </button>
                                    <label>
                                        <input type="checkbox" class="i-checks">自动登录</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>还不是会员？</h4>
                            <p>您可以注册一个账户</p>
                            <p class="text-center">
                                <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="classify_code_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="classify_code_modal_label">选择商品所属分类</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body" style="height: 400px;overflow:scroll;">
                        <table class="table table-hover" id="classify_code_list">
                            <tbody>
                            <tr>
                                <td style="font-size: 20px;font-weight:bold;">一级分类</td>
                                <td style="font-size: 20px;font-weight:bold;">二级分类</td>
                                <td style="font-size: 20px;font-weight:bold;">三级分类</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script type="text/javascript">
        var BASE_URL = 'js/plugins/webuploader';
        var firstImg;
        var slideImgs=[];
        var contentImgs=[];
        function change(e){
            console.info("changed");
            console.info(JSON.stringify(e));
        }
        function addParameter() {
            var newRow = '<tr>\n' +
                '                                                    <th class="table_th" >\n' +
                '                                                        <input style="text-align: left" class="key_input" type="text"  placeholder="品牌">\n' +
                '                                                    </th>\n' +
                '                                                    <th class="table_th" >\n' +
                '                                                        <input style="text-align: left" class="value_input"  type="text" placeholder="思克奇@">\n' +
                '                                                        <i class="fa fa-plus-square-o fa-3x" onclick="addParameter()"></i>\n' +
                '                                                    </th>\n' +
                '                                                </tr>'
            $("#parameter_list tbody").append(newRow);
        }

        $('#datetimepicker_start').datetimepicker();
        $('#datetimepicker_end').datetimepicker();

    </script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script src="js/demo/webuploader-demo.min.js"></script>
    <script src="js/demo/webuploader-demo_slide.min.js"></script>
    <script src="js/demo/webuploader-demo_content.min.js"></script>
    <script src="js/plugins/webuploader/webuploader.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script src="js/distpicker.data.js"></script>
    <script src="js/distpicker.js"></script>
    <script src="js/distpick_main.js"></script>
    <script src="js/product_create.js"></script>
</body>

</html>
